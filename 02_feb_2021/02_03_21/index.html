<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hover and Click Practice</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <header>
                <h1>Hover and Click </h1>
            </header>
            <section>
                <div class="hover_box">
                    <p>This box should rotate when you hover over it.</p>
                </div>
                <div class="click_box">
                    <p>This box should rotate when you click and hold on it.</p>
                </div>
                <a class="link" href="#">
                    <div class="focus_link_box">
                        <p>This box should rotate when you focus on this.</p>
                        <p>This refers to either clicking on it, or focusing on it with Tab.</p>
                    </div>
                </a>
            </section>
        </main>
    </body>
</html>
