<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Bread Quiz!</title>
</head>
<body>
    <main>
        <h1>Bread Quiz!</h1>
        <section class="quiz-body">
            <h2 class="quiz-question" data-state="correct">This quiz will test your knowledge of baking, the chemistry, and history of bread.</h2>
            <div class="quiz-choice">This will be a multiple choice format with 4 choices displayed.</div>
            <div class="quiz-choice">There will be a total of 5 questions.</div>
            <div class="quiz-choice">You will be given a timer of 30 seconds to answer a question.</div>
            <div class="quiz-choice">Click "Let's Go!" to begin!</div>
        </section>
        <button type="button" value="Let's Go!" id="start">Let's go!</button>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
