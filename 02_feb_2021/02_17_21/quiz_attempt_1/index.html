<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <title>Bread Quiz!</title>
</head>
<body>
    <main>
        <h1>Bread Quiz!</h1>
        <section class="quizBody">
            <h2 class="quizQuestion">This quiz will test your knowledge of baking, and history of bread.</h2>
            <p class="quizChoice1">This will be a multiple choice format with 4 choices displayed.</p>
            <p class="quizChoice2">There will be a total of 10 questions.</p>
            <p class="quizChoice3">You will be given a timer of 30 seconds to answer a question.</p>
            <p class="quizChoice4">Click "Let's Go!" to begin!</p>
        </section>
        <button id="start" name="start">Let's go!</button>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
